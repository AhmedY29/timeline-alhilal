<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>التسجيل</title>
    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!-- == Bootstrap Link == -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NavBar -->


    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand ms-4" href="./index.html"
            ><img
              src="https://alhilal.com/theme/v5/images/logo.png"
              alt="alhilal-logo"
              width="30"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html"
                  >الرئيسية</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./timeline.html">الأحداث</a>
              </li>
  
            </ul>
            <form style="display: flex" class="me-auto gap-2" id="btn-login">
              <a
                style="border: 2px solid #005bac"
                href="./login.html"
                class="btn fw-bold primary-text"
                >الدخول</a
              >
              <a
                style="background: linear-gradient(to right, #005bac, #1e4590)"
                href="./register.html"
                class="btn text-white"
                >تسجيل جديد</a
              >
            </form>
            <div id="welcome-div" style="display: none" class="me-auto">
              <button style="background: linear-gradient(to right, #005bac, #1e4590)" class="btn btn-primary" onclick="handleOpenAddDialog()">اضافة حدث</button>
              <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    id="welcome-text"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                  </a>
                  <ul class="dropdown-menu">
                    <li>
                      <a class="dropdown-item" href="./profile.html"
                        >الملف الشخصي</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="#" onclick="logout()"
                        >تسجيل خروج</a
                      >
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
  
          <!-- Dialog Add Event -->
          <dialog
          style="
            background-color: rgba(0, 0, 0, 0.5);
            height: 100%;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 6;
          "
          id="addDialog"
        >
          <div
            style="
              position: absolute;
              background-color: white;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              height: 90vh;
              overflow: auto;
            "
            class="dialog-content p-4 w-50 rounded-4"
          >
            <h1 style="cursor: pointer" onclick="handleCloseAddDialog()">X</h1>
            <form onsubmit="handleAddEvent(event)" class="d-flex justify-content-center flex-column">
              <div class="form-group ">
                <h1>أضافة حدث جديد</h1>
                <label for="event-title">عنوان الحدث</label>
                <input id="event-title"  type="text" class="form-control" />
              </div>
              <div class="form-group ">
                <label for="event-date">تاريخ الحدث</label>
                <input id="event-date"  type="text" class="form-control" />
              </div>
              <div class="form-group ">
                <label for="event-cardDesc">وصف مختصر عن الحدث</label>
                <input id="event-cardDesc"  type="text" class="form-control" />
              </div>
              <div class="form-group ">
                <label for="event-descripiton">وصف تفصيلي عن الحدث</label>
                <textarea id="event-descripiton" type="text" class="form-control"></textarea>
              </div>
              <div class="form-group ">
                <label for="event-image"> صورة عن الحدث</label>
                <input id="event-image" type="text" class="form-control" />
              </div>
              <div class="form-group ">
                <label for="event-category"> تصنيف الحدث</label>
                <select  name="event-category" id="event-category">
                  <option value="history">تاريخي</option>
                  <option value="trophy">بطولات</option>
                  <option value="legend">اساطير</option>
                </select>
              </div>
              <button style="background: linear-gradient(to right, #005bac, #1e4590)" type="submit" class="btn btn-primary w-100 my-2">اضافة</button>
            </div>
          </div>
        </dialog>
        <!-- == Dialog Add Event == -->
      
      <!-- == NavBar == -->
    <!-- Register Form -->
    <div
      style="height: 100vh"
      class="register-section d-flex justify-content-center align-items-center"
    >
      <div
        style="background-color: white"
        class="register-content p-5 rounded-4 shadow"
      >
        <div class="form-register-content">
          <div class="login-content-title text-center">
            <h2 class="primary-text">إنشاء حساب جديد</h2>
            <p class="fw-light">املأ النموذج أدناه للتسجيل</p>
          </div>

          <form id="form-register" onsubmit="handlePasswords(event)">
            <div class="form-group">
              <label for="fullName">الاسم الكامل</label>
              <input
                type="text"
                id="fullName"
                class="form-control"
                placeholder="أدخل اسمك الكامل"
                required
              />
            </div>

            <div class="form-group">
              <label for="email">البريد الإلكتروني</label>
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="example@example.com"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">كلمة المرور</label>
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="أدخل كلمة المرور"
                required
                minlength="3"
              />
            </div>

            <div class="form-group">
              <label for="confirmPassword">تأكيد كلمة المرور</label>
              <input
                type="password"
                id="confirmPassword"
                class="form-control"
                placeholder="تأكيد كلمة المرور"
                required
                minlength="3"
              />
            </div>
            <p
              id="errorMsg"
              style="color: rgb(246, 97, 97); display: none"
              class="fw-bold my-2"
            >
              كلمة المرور غير متطابقة
            </p>

            <div class="form-group">
              <div class="remember-me mt-4 mb-2">
                <input type="checkbox" id="terms" required />
                <label for="terms"
                  >أوافق على
                  <a href="#">الشروط والأحكام</a>
                  و<a href="#">سياسة الخصوصية</a></label
                >
              </div>
            </div>

            <button
              style="background: linear-gradient(to right, #005bac, #1e4590)"
              onclick=""
              type="submit"
              class="btn text-white w-100"
            >
              إنشاء حساب
            </button>

            <div class="register-link">
              لديك حساب بالفعل؟ <a href="./login.html">تسجيل الدخول</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- == Register Form == -->

    <script src="main.js"></script>

  </body>
</html>
