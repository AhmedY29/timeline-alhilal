  <body>
    <!-- NavBar -->


    <nav class="navbar navbar-expand-lg bg-body-tertiary">

          <a class="navbar-brand ms-4" href="./index.html"

              src="https://alhilal.com/theme/v5/images/logo.png"
              alt="alhilal-logo"
              width="30"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html"
                  >الرئيسية</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./timeline.html">الأحداث</a>
              </li>
  
            </ul>
            <form style="display: flex" class="me-auto gap-2" id="btn-login">
              <a
                style="border: 2px solid #005bac"
                href="./login.html"
                class="btn fw-bold primary-text"
                >الدخول</a
              >
              <a
                style="background: linear-gradient(to right, #005bac, #1e4590)"
                href="./register.html"
                class="btn text-white"
                >تسجيل جديد</a
              >
            </form>
            <div id="welcome-div" style="display: none" class="me-auto">
              <button style="background: linear-gradient(to right, #005bac, #1e4590)" class="btn btn-primary" onclick="handleOpenAddDialog()">اضافة حدث</button>
              <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    id="welcome-text"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                  </a>
                  <ul class="dropdown-menu">
                    <li>
                      <a class="dropdown-item" href="./profile.html"
                        >الملف الشخصي</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="#" onclick="logout()"
                        >تسجيل خروج</a
                      >
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
  
          <!-- Dialog Add Event -->
          <dialog
          style="
            background-color: rgba(0, 0, 0, 0.5);
            height: 100%;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 6;
          "
          id="addDialog"
        >
          <div
            style="
              position: absolute;
              background-color: white;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              height: 90vh;
              overflow: auto;
            "
            class="dialog-content p-4 w-50 rounded-4"
          >
            <h1 style="cursor: pointer" onclick="handleCloseAddDialog()">X</h1>
            <form onsubmit="handleAddEvent(event)" class="d-flex justify-content-center flex-column">
              <div class="form-group ">
                <h1>أضافة حدث جديد</h1>
                <label for="event-title">عنوان الحدث</label>
                <input id="event-title"  type="text" class="form-control" />
              </div>
              <div class="form-group ">
                <label for="event-date">تاريخ الحدث</label>
                <input id="event-date"  type="text" class="form-control" />
              </div>
              <div class="form-group ">
                <label for="event-cardDesc">وصف مختصر عن الحدث</label>
                <input id="event-cardDesc"  type="text" class="form-control" />
              </div>
              <div class="form-group ">
                <label for="event-descripiton">وصف تفصيلي عن الحدث</label>
                <textarea id="event-descripiton" type="text" class="form-control"></textarea>
              </div>
              <div class="form-group ">
                <label for="event-image"> صورة عن الحدث</label>
                <input id="event-image" type="text" class="form-control" />
              </div>
              <div class="form-group ">
                <label for="event-category"> تصنيف الحدث</label>
                <select  name="event-category" id="event-category">
                  <option value="history">تاريخي</option>
                  <option value="trophy">بطولات</option>
                  <option value="legend">اساطير</option>
                </select>
              </div>
              <button style="background: linear-gradient(to right, #005bac, #1e4590)" type="submit" class="btn btn-primary w-100 my-2">اضافة</button>
            </div>
          </div>
        </dialog>
        <!-- == Dialog Add Event == -->
      
      <!-- == NavBar == -->

    <!-- Hero -->
    <section

      class="hero-section d-flex justify-content-center position-relative overflow-hidden m-3 py-4 flex-column flex-lg-row"
    >
      <div

        class="hero-img-mask d-flex z-1 position-relative align-items-center"
      >
        <img
          src="https://alhilal.com/theme/v5/images/announcement-mask.svg"

          class="mask-img object-fit-cover position-absolute d-block z-2"
          alt=""
        />
      </div>
      <div style="flex: 1" class="trophy-img">
        <img
          src="https://pbs.twimg.com/media/DL-M_-9WsAAZzP7.jpg"
          alt=""
          style="width: 45%;"
          class="object-fit-cover position-absolute start-0 h-100 d-none d-lg-block"
        />
      </div>
      <div
        class="hero-content container z-5 h-100 d-flex align-items-center justify-content-md-start justify-content-center z-3"
      >
        <div class="text text-white w-50">
          <h2 class="display-6 fw-bold">
            استكشف تاريخ الزعيم لحظة بلحظة من التأسيس إلى المجد
          </h2>
          <p>رحلة لا تنسى عبر الزمن، بطولات، إنجازات، وأسطورة لا تموت.</p>
          <div class="btn">
            <a class="btn btn-primary" href="./timeline.html">استكشف</a>
          </div>
        </div>
      </div>
    </section>
    <!-- == Hero == -->

    <script src="main.js"></script>

  </body>
</html>
